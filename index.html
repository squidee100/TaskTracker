<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <title>Task Tracker</title>
    </head>
    <body onload="init(); updateDayOptions(); resetDateModalOptions(); updateDateText();">
        <div id="container">
            <div id="settings">
                <img id="settings-btn" class="colored-img" onclick="showSettingsModal()" src="./img/gear.svg" alt="Settings" />
                <div id="settings-modal">
                    <span>Clear Tasks (Irreversible)</span>
                    <button onclick="clearTasks()">Confirm</button>
                </div>
            </div>
            
            <h1>Task Tracker</h1>
            <h3 id="taskcount">0 Active Tasks</h3>
            <div id="task-container">
                <div id="no-task-card" class="card">
                    <span>You have no tasks...</span>
                </div>
            </div>

            <hr id="task-seperator">

            <form id="new-task-card" class="task-card card" onsubmit="newTask()">
                <div id="new-task-date">
                    <p id="new-task-date-text">28 May</p>
                    <div id="date-modal">
                        <img id="reset-date-modal-btn" class="colored-img" onclick="resetDateModalOptions()" src="./img/refresh.svg" alt="Reset date and time" />
                        <span>Date</span>
                        <div class="input-flex">
                            <select id="date-modal-year" onchange="updateDayOptions(); updateDateText();">
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                            /
                            <select id="date-modal-month" onchange="updateDayOptions(); updateDateText();">
                                <option selected value='1'>Janaury</option>
                                <option value='2'>February</option>
                                <option value='3'>March</option>
                                <option value='4'>April</option>
                                <option value='5'>May</option>
                                <option value='6'>June</option>
                                <option value='7'>July</option>
                                <option value='8'>August</option>
                                <option value='9'>September</option>
                                <option value='10'>October</option>
                                <option value='11'>November</option>
                                <option value='12'>December</option>
                            </select>
                            /
                            <select id="date-modal-day" onchange="updateDateText()">
                            </select>
                        </div>

                        <span>Time</span>
                        <div class="input-flex">
                            <select id="date-modal-hour" onchange="updateDateText()">
                                <option value="0">12</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                            :
                            <select id="date-modal-minute" onchange="updateDateText()">
                                <option value="0">00</option>
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                                <option value="46">46</option>
                                <option value="47">47</option>
                                <option value="48">48</option>
                                <option value="49">49</option>
                                <option value="50">50</option>
                                <option value="51">51</option>
                                <option value="52">52</option>
                                <option value="53">53</option>
                                <option value="54">54</option>
                                <option value="55">55</option>
                                <option value="56">56</option>
                                <option value="57">57</option>
                                <option value="58">58</option>
                                <option value="59">59</option>
                            </select>
                            <select id="date-modal-period" onchange="updateDateText()">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>

                        <a id="hide-new-task-modal-btn" onclick="hideNewTaskModal()">Ok</a>
                    </div>
                </div>
                <input type="text" id="new-task-name" maxlength="30" pattern="[a-zA-Z0-9\s]+" required autocomplete="off" placeholder="Task name" autofocus>
                <input class="task-add custom-button" type="submit" value="&plus;" />
            </form>
        </div>

        <script src="main.js"></script>
    </body>
</html>
